<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>TuringWash</title>
        <link rel="icon" href="https://ituring.com.br/favicon.ico">
        <link href="css/reset.css" rel="stylesheet" type="text/css"/>
        <script>

        </script>
        <style>
            body {
                font-family: sans-serif;
                margin: 0px;
                background-color: var(--fundo);
            }

            .header{
                background-color: #BCF7FF;
                font-weight: bold;
                display: flex;
                justify-content: space-between;
            }
            
            .header__img{
                align-items: center;
                margin: 0px 0px 10px 15px
            }

            #logo-turing-wash{
                height: 50px;
            }

            .header__links{
                width: 60%;
                font-size: 18px;
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 60px;
                justify-content: flex-end;
            }

            #exit-button{
                font-size: 18px;
                font-weight: bold;
                background-color: #8FF2FF;
                border: none;
                border-radius: 5px;
                width: auto;
                height: 30px;
                margin-right: 20px;
            }

            main{
                background-color: #EAF7FF;
            }

            #page-title{
                font-size: 30px;
                font-weight: bold;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .my-cars__car{
                background-color: white;
                width: 60%;
                margin-left: 20%;
                display: flex;
                justify-content: space-between;
                height: 100px;
                border-radius: 8px;
            }

            #car-name{
                font-weight: bold;
            }

            #delete-car{
                font-size: 16px;
                background-color: #FF9B9B;
                border: none;
                font-weight: bold;
                border-radius: 5px;
                width: 120px;
                height: 30px;
            }
            
            .my-cars__add-button{
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #add-car{
                font-size: 16px;
                background-color: #8FF2FF;
                border: none;
                border-radius: 5px;
                width: auto;
                height: 30px;
            }


        </style>
    </head>
    <body>
        <header class="header">
            <div class="header__img">
              <img src="img/turingwash-logo.svg" alt="Logomarca TuringWash" id="logo-turing-wash">
            </div>
            <div class="header__links">
              <div>Meus carros</div>
              <div>Minhas lavagens</div>
              <button id="exit-button" >Sair</button>
            </div>
        </header>
        <main>
            <div id="page-title">
                <h1>Meus carros</h1>
            </div>
            <section class="my-cars">
                <article class="my-cars__car">
                    <div>
                        <h1 id="car-name">Nissan Kicks</h1>
                        <p id="car-year">2018</p>
                    </div>
                    <div class="delete-car">
                        <button id="delete-car">Excluir carro</button>
                    </div>
                </article>
                <div class="my-cars__add-button">
                <button id="add-car">Adicionar carro</button>
                </div>
            </section>
        </main>    
    </body>
</html>
